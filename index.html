<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Get in line</title>
  </head>
  <body style="padding: 0; margin: 0;">
    <div id="root">
      <div style="position: relative; height: 100vh;" v-get-in-line>
        <div style="height: 10rem; background-color: yellow;"></div>
        <div style="height: 2rem; background-color: green;"></div>
        <div style="height: 1rem; background-color: blue;"></div>
        <div style="height: 8rem; background-color: yellow;"></div>
        <div style="height: 7rem; background-color: green;"></div>
        <div style="height: 20rem; background-color: blue;"></div>
      </div>
      <div style="position: relative; height: 100vh;" v-get-in-line="custom">
        <div style="height: 10rem; background-color: yellow;"></div>
        <div style="height: 2rem; background-color: green;"></div>
        <div style="height: 1rem; background-color: blue;"></div>
        <div style="height: 8rem; background-color: yellow;"></div>
        <div style="height: 7rem; background-color: green;"></div>
        <div style="height: 20rem; background-color: blue;"></div>
      </div>
    </div>
  </body>
  <script src="js/get-in-line.js"></script>
</html>
